
<!-- Include Nav Bar -->
<div ng-include = "'app/navigation/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">
  <div class="row">

    <!-- Include Side Bar as First Column-->
    <div class="col-sm-3 col-md-2 sidebar">
      <div ng-include = "'app/navigation/side-bar.tmpl.html'"></div>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

      <!-- START CONTENT AREA =============== -->
      <h3>
         <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
         Memberships <a class="btn btn-primary btn-sm" href="#/membership/create" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New</a>
      </h3>

      <p><input type="checkbox" ng-model="idIsShown">  Show HREF</p>
      <div class="table-responsive">
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th ng-show = "idIsShown">HREF</th>
              <th>ACCOUNT ID</th>
              <th>GROUP ID</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "membership in memberships">
              <td ng-show = "idIsShown"><a href="{{membership.href}}">{{membership.href}}<a/></td>
              <td>{{membership.account.href}}</td>
              <td>{{membership.group.href}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- END CONTENT AREA ================= -->
    </div>
  </div>  <!-- END Row -->
</div>  <!-- END container-flud -->
