<div class="container">
   <!-- CONTAINER -->
   <h1 id="logoID">PartBase</h1>
   <div class="jumbotron">

      <form class="form-signin">
         <h4 class="form-signin-heading">Create A New PartBase Account</h4>
         <label for="inputFirstName" class="sr-only">First Name</label>
         <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required autofocus ng-model="account.givenName">
         <label for="inputLastName" class="sr-only">Last Name</label>
         <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required ng-model="account.surname">
         <label for="inputOrganization" class="sr-only">Organization</label>
         <input type="text" id="inputOrganization" class="form-control" placeholder="Organization" required ng-model="account.organization">
         <label for="inputEmail" class="sr-only">Email address</label>
         <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required ng-model="account.email">
         <label for="inputPassword" class="sr-only">Password</label>
         <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="account.password">
         <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">Register</button>
         <hr>
         <div class="btm-links">
            <a href="#/login" id="gotoLogin">Login</a>
         </div>
      </form>



   </div>



   <footer class="footer">
      <p>&copy; PartBase 2014</p>
   </footer>

</div>
<!-- END CONTAINER -->
