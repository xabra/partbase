
<!-- Include Nav Bar -->
<div ng-include = "'app/navigation/nav-bar.tmpl.html'"></div>

<!-- Setup grid row in fluid container -->
<div class="container-fluid">
	<div class="row">

		<div class="col-sm-10 col-sm-offset-1  main">


			<!-- START CONTENT AREA =============== -->

			<h2>New Tenant</h2>

			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputTenantName" class="col-sm-2 control-label">Tenant Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputTenantName" placeholder="My Company, Inc." ng-model = "tenant.name">
					</div>
				</div>
				<div class="form-group">
					<label for="inputTenantDomain" class="col-sm-2 control-label">Key</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputTenantDomain" placeholder="mycompany.com" ng-model = "tenant.domain">
					</div>
				</div>


				<!-- BUTTONS -->
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary" ng-click="create()">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
						<a class="btn btn-default" href="#/tenants/list" role="button">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</a>
					</div>
				</div>

			</form>

			<!-- END CONTENT AREA ================= -->
		</div>
	</div>  <!-- END Row -->
</div>  <!-- END container-flud -->
