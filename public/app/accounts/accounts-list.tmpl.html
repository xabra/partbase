
<!-- Include Nav Bar -->
<div ng-include = "'app/navigation/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">
  <div class="row">

    <!-- Include Side Bar as First Column-->
    <div class="col-sm-3 col-md-2 sidebar">
      <div ng-include = "'app/navigation/side-bar.tmpl.html'"></div>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

      <!-- START CONTENT AREA =============== -->
      <h3>
         <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
         Accounts
      </h3>

      <p><input type="checkbox" ng-model="hrefIsShown">  Show HREF</p>
      <div class="table-responsive">
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th ng-show = "hrefIsShown">HREF</th>
              <th>NAME</th>
              <th>EMAIL</th>
              <th>STATUS</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "account in accounts">
              <td ng-show = "hrefIsShown"><a href="{{account.href}}">{{account.href}}<a/></td>
              <td><span class="glyphicon glyphicon-user" aria-hidden="true"></span>  {{account.givenName}}</td>
              <td>{{account.email}}</td>
              <td>{{account.status}}</td>
              <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
              <td><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- END CONTENT AREA ================= -->
    </div>
  </div>  <!-- END Row -->
</div>  <!-- END container-flud -->
