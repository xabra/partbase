<!-- Include Nav Bar -->
<div ng-include="'app/navigation/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">
   <div class="row">

      <!-- Include Side Bar as First Column-->
      <div class="col-sm-3 col-md-2 sidebar">
         <div ng-include="'app/navigation/side-bar.tmpl.html'"></div>
      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

         <!-- START CONTENT AREA =============== -->
         <h3 class="content-header">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            &nbsp Accounts
            <a class="btn btn-primary btn-sm pull-right" href="#/accounts/create" role="button">
               <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
               New
            </a>
         </h3>

         <div class="table-responsive">
            <table class="table table-hover table-condensed">
               <thead>
                  <tr>
                     <th>
                        <input type="checkbox">
                     </th>
                     <th>NAME</th>
                     <th>EMAIL</th>
                     <th>STATUS</th>
                     <th>&nbsp &nbsp &nbsp ACTIONS</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="account in accounts">
                     <td>
                        <input type="checkbox">
                     </td>
                     <td>
                        <span id="table-row-icon" class="glyphicon glyphicon-user" aria-hidden="true"></span> {{account.givenName + " " + account.surname}}
                     </td>
                     <td>{{account.email}}
                     </td>
                     <td ng-switch="account.status">
                        <span ng-switch-when="ENABLED" id="Enabled-OK-Sign" class="glyphicon glyphicon-ok-sign"></span>
                        <span ng-switch-when="DISABLED" id="Disabled-Remove-Sign" class="glyphicon glyphicon-remove-sign"></span>
                        {{account.status}}
                     </td>
                     <td>
                        <a class="btn btn-sm" href="#/accounts/edit" role="button">
                           <span class="glyphicon glyphicon-pencil table-edit-icon" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-sm" href="#/accounts/edit" role="button">
                           <span class="glyphicon glyphicon-trash" class="table-edit-icon" aria-hidden="true"></span>
                        </a>
                        <span class="dropdown">
                           <a id="drop1" href="" class="dropdown-toggle btn btn-sm" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
                              <span class="glyphicon glyphicon-chevron-down"></span>
                           </a>
                           <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="drop1">
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="">Disable</a>
                              </li>
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="">Reset Password</a>
                              </li>
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="">Resend Verification Email</a>
                              </li>
                              <li role="presentation" class="divider"></li>
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="">Add to Group</a>
                              </li>
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="">Remove from Group</a>
                              </li>
                           </ul>
                        </span>

                     </td>
                  </tr>
               </tbody>
            </table>
         </div>

         <!-- END CONTENT AREA ================= -->
      </div>
   </div>
   <!-- END Row -->
</div>
<!-- END container-flud -->
