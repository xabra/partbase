<!-- Include Nav Bar -->
<div ng-include="'app/navigation/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">
   <div class="row">

      <!-- Include Side Bar as First Column-->
      <div class="col-sm-3 col-md-2 sidebar">
         <div ng-include="'app/navigation/side-bar.tmpl.html'"></div>
      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

         <!-- START CONTENT AREA =============== -->
         <h3 class="content-header">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            &nbsp Account Detail
         </h3>

         <dl class="dl-horizontal">
            <dt>Name</dt>   <dd>{{account.givenName + " " + account.surname}}</dd>
            <dt>Email</dt>   <dd>{{account.email}}</dd>
            <dt>Status</dt>   <dd>{{account.status}}</dd>
         </dl>

         <!-- END CONTENT AREA ================= -->
      </div>
   </div>
   <!-- END Row -->
</div>
<!-- END container-flud -->
