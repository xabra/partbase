<!-- Include Nav Bar -->
<div ng-include="'app/navigation/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">

   <!-- START CONTENT AREA =============== -->
   <div class="row">
      <div class="col-sm-2">
         <h3 class="content-header">
            <span class="glyphicon glyphicon-user pull-right" aria-hidden="true"></span>
         </h3>
      </div>
      <div class="col-sm-10">
         <h3 class="content-header">
            {{"WWWWWOW" + account.givenName + " " + account.surname}}
         </h3>
      </div>
   </div>


   <!-- Edit Account Section -->
   <form class="form-horizontal">
      <div class="form-group">
         <label for="inputGivenName" class="col-sm-2 control-label">First Name</label>
         <div class="col-sm-6">
            <input type="text" id="inputGivenName" class="form-control" placeholder="First Name" required autofocus ng-model="account.givenName">
         </div>
      </div>
      <div class="form-group">
         <label for="inputSurname" class="col-sm-2 control-label">Last Name</label>
         <div class="col-sm-6">
            <input type="text" id="inputSurname" class="form-control" placeholder="Last Name" required autofocus ng-model="account.surname">
         </div>
      </div>
      <div class="form-group">
         <label for="inputEmail" class="col-sm-2 control-label">Email</label>
         <div class="col-sm-6">
            <input type="text" id="inputEmail" class="form-control" placeholder="Email" required autofocus ng-model="account.email">
         </div>
      </div>
   </form>

   <!-- END CONTENT AREA ================= -->
</div>
<!-- END container-flud -->
