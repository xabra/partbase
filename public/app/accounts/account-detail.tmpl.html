<!-- Include Nav Bar -->
<div ng-include="'app/navigation/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">
   <div class="row">

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

         <!-- START CONTENT AREA =============== -->
         <h3 class="content-header">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            &nbsp {{account.givenName + " " + account.surname}}
         </h3>

         <!-- Edit Account Section -->
         <form class="form-horizontal">
            <div class="form-group">
               <label for="inputGivenName" class="col-sm-2 control-label">First Name</label>
               <div class="col-sm-10">
                  <input type="text" id="inputGivenName" class="form-control" placeholder="First Name" required autofocus ng-model="account.givenName">
               </div>
            </div>
            <div class="form-group">
               <label for="inputSurname" class="col-sm-2 control-label">Last Name</label>
               <div class="col-sm-10">
                  <input type="text" id="inputSurname" class="form-control" placeholder="Last Name" required autofocus ng-model="account.surname">
               </div>
            </div>
            <div class="form-group">
               <label for="inputEmail" class="col-sm-2 control-label">Email</label>
               <div class="col-sm-10">
                  <input type="text" id="inputEmail" class="form-control" placeholder="Email" required autofocus ng-model="account.email">
               </div>
            </div>
         </form>

         <!-- Display (no edit) Account Section -->
         <dl class="dl-horizontal">
            <dt>Name</dt>
            <dd>{{account.givenName + " " + account.surname}}</dd>
            <dt>Email</dt>
            <dd>{{account.email}}</dd>
            <dt>Status</dt>
            <dd>{{account.status}}</dd>
         </dl>

         <!-- END CONTENT AREA ================= -->
      </div>
   </div>
   <!-- END Row -->
</div>
<!-- END container-flud -->
