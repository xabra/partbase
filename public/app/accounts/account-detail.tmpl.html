<!-- Include Nav Bar -->
<div ng-include="'app/navigation/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">

   <div class="row">
      <div class="col-sm-10 col-sm-offset-1 main">

         <h3 class="content-header">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            &nbsp {{ctrl.headingText}}

            <!-- Header buttons -->
            <div class="btn-group pull-right">
               <a class="btn btn-primary btn-sm" href="#/accounts/edit/{{ctrl.account._id}}" role="button">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  Edit
               </a>
            </div>
         </h3>


         <dl class="dl-horizontal">
            <dt>First Name</dt>
            <dd>{{ctrl.account.givenName}}</dd>
            <dt>Last Name</dt>
            <dd>{{ctrl.account.surname}}</dd>
            <dt>Email</dt>
            <dd>{{ctrl.account.email}}</dd>
            <dt>Status</dt>
            <dd ng-switch="ctrl.account.status">
               <span ng-switch-when="ENABLED" id="Enabled-OK-Sign" class="glyphicon glyphicon-ok-sign"></span>
               <span ng-switch-when="DISABLED" id="Disabled-Remove-Sign" class="glyphicon glyphicon-remove-sign"></span>
               {{ctrl.account.status}}
            </dd>
         </dl>

      </div>
   </div>



</div>
<!-- END container-flud -->
