<!-- Include Nav Bar -->
<div ng-include="'app/navigation/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">

   <!-- START CONTENT AREA =============== -->
   <div class="row">
      <div class="col-sm-2">
         <h3 class="content-header">
            <span class="glyphicon glyphicon-user pull-right" aria-hidden="true"></span>
         </h3>
      </div>
      <div class="col-sm-10">
         <h3 class="content-header">
            {{ctrl.headingText}}
         </h3>
      </div>
   </div>


   <!-- Edit Account Section -->
   <form class="form-horizontal">
      <div class="form-group">
         <label for="inputGivenName" class="col-sm-2 control-label">First Name</label>
         <div class="col-sm-6">
            <input type="text" id="inputGivenName" class="form-control" placeholder="First Name" required autofocus ng-model="ctrl.account.givenName">
         </div>
      </div>
      <div class="form-group">
         <label for="inputSurname" class="col-sm-2 control-label">Last Name</label>
         <div class="col-sm-6">
            <input type="text" id="inputSurname" class="form-control" placeholder="Last Name" required autofocus ng-model="ctrl.account.surname">
         </div>
      </div>
      <div class="form-group">
         <label for="inputEmail" class="col-sm-2 control-label">Email</label>
         <div class="col-sm-6">
            <input type="text" id="inputEmail" class="form-control" placeholder="Email" required autofocus ng-model="ctrl.account.email">
         </div>
      </div>
      <div class="form-group">
         <label for="status" class="col-sm-2 control-label">Status</label>
         <div class="col-sm-6 btn-group" ng-switch="ctrl.account.status">
            <button type="button" class="btn btn-default btn-sm">
               <span ng-switch-when="ENABLED" id="Enabled-OK-Sign" class="glyphicon glyphicon-ok-sign"></span>
               <span ng-switch-when="DISABLED" id="Disabled-Remove-Sign" class="glyphicon glyphicon-remove-sign"></span>
               {{ctrl.account.status}}
            </button>
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
               <span class="caret"></span>
               <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
               <li><a href="" ng-switch-when="DISABLED" ng-click="ctrl.setItemStatus('ENABLED')">Enable</a></li>
               <li><a href="" ng-switch-when="ENABLED" ng-click="ctrl.setItemStatus('DISABLED')">Disable</a></li>
            </ul>
         </div>
      </div>

      <!-- SAVE/CANCEL BUTTONS -->
      <div class="form-group">
         <div class="col-sm-offset-2 col-sm-6">
            <hr>
            <button type="submit" class="btn btn-primary" ng-click="ctrl.save()">
               <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
            <a class="btn btn-default" href="#/accounts" role="button">
               <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</a>
         </div>
      </div>
   </form>


   <!-- END CONTENT AREA ================= -->
</div>
<!-- END container-flud -->
