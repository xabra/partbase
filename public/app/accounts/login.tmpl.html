<div class="container">
   <!-- CONTAINER -->
   <h1 id="logoID">PartBase</h1>
   <div class="jumbotron">

      <form class="form-signin">
         <h4 class="form-signin-heading">Sign in</h4>
         <label for="inputEmail" class="sr-only">Email address</label>
         <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="account.email">
         <label for="inputPassword" class="sr-only">Password</label>
         <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="account.password">
         <div class="checkbox">
            <label>
               <input type="checkbox" value="remember-me"> Remember me
            </label>
         </div>
         <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">
            <span class="glyphicon glyphicon-lock"></span> Sign in</button>
         <hr>
         <div class="btm-links">
            <a href="#/password-reset" id="forgot-password">Forgot Your Password?</a>
            <a href="#/register" id="create-account">Create An Account</a>
         </div>
      </form>

   </div>

   <footer class="footer">
      <p>&copy; PartBase 2014</p>
   </footer>

</div>
<!-- END CONTAINER -->
