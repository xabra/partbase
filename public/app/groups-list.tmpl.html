
<!-- Include Nav Bar -->
<div ng-include = "'app/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">
  <div class="row">

    <!-- Include Side Bar as First Column-->
    <div class="col-sm-3 col-md-2 sidebar">
      <div ng-include = "'app/side-bar.tmpl.html'"></div>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

      <!-- START CONTENT AREA =============== -->
      <h2>Groups <a class="btn btn-primary btn-sm" href="#/groups/create" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New</a></h2>

      <p><input type="checkbox" ng-model="idIsShown">  Show IDs</p>
      <div class="table-responsive">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th ng-show = "idIsShown">ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "group in groups">
              <td ng-show = "idIsShown"><a href="#groups/detail/{{group._id}}">{{group._id}}<a/></td>
              <td>{{group.name}}</td>
              <td>{{group.description}}</td>
              <td>{{group.status}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- END CONTENT AREA ================= -->
    </div>
  </div>  <!-- END Row -->
</div>  <!-- END container-flud -->
