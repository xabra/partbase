<!-- Include Nav Bar -->
<div ng-include="'app/navigation/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">

   <div class="row">
      <div class="col-sm-10 col-sm-offset-1 main">

         <h3 class="content-header">
            <span id="table-row-icon" class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <span id="table-row-icon" class="glyphicon glyphicon-user" aria-hidden="true"></span>
            &nbsp {{ctrl.headingText}}

            <!-- Header buttons -->
            <div class="btn-group pull-right">
               <a class="btn btn-default btn-sm" href="#/groups/" role="button">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  Back
               </a>
               <a class="btn btn-primary btn-sm" href="#/groups/edit/{{ctrl.item._id}}" role="button">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  Edit
               </a>
            </div>
         </h3>


         <dl class="dl-horizontal">
            <dt>Name</dt>
            <dd>{{ctrl.item.name}}</dd>
            <dt>Description</dt>
            <dd>{{ctrl.item.description}}</dd>
            <dt>Status</dt>
            <dd ng-switch="ctrl.item.status">
               <span ng-switch-when="ENABLED" id="Enabled-OK-Sign" class="glyphicon glyphicon-ok-sign"></span>
               <span ng-switch-when="DISABLED" id="Disabled-Remove-Sign" class="glyphicon glyphicon-remove-sign"></span>
               {{ctrl.item.status}}
            </dd>
         </dl>

         <!--- ACCOUNTS TABLE -->
         <h4>
            <span id="table-row-icon" class="glyphicon glyphicon-user" aria-hidden="true"></span>
            Members
         </h4>
         <div class="table-responsive">
            <table class="table table-hover table-condensed">
               <thead>
                  <tr>
                     <th>Name</th>
                     <th>Email</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- ======== ng-repeat LOOP start ========== -->
                  <tr ng-repeat="account in ctrl.accounts">
                     <td>
                        <a ng-href="#/accounts/detail/{{account._id}}">
                           {{account.givenName +' '+ account.surname}}
                        </a>
                     </td>
                     <td>
                        {{account.email}}
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>

      </div>
   </div>



</div>
<!-- END container-flud -->
