<!-- Include Nav Bar -->
<div ng-include="'app/navigation/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">
   <div class="row">

      <!-- Include Side Bar as First Column-->
      <div class="col-sm-3 col-md-2 sidebar">
         <div ng-include="'app/navigation/side-bar.tmpl.html'"></div>
      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

         <!-- START CONTENT AREA =============== -->
         <h3>
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            Groups
            <a class="btn btn-primary btn-sm pull-right" href="#/groups/create" role="button">
               <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
               New
            </a>
         </h3>

         <div class="table-responsive">
            <table class="table table-hover table-condensed">
               <thead>
                  <tr>
                     <th>NAME</th>
                     <th>DESCRIPTION</th>
                     <th>STATUS</th>
                     <th>&nbsp &nbsp &nbsp &nbsp   ACTIONS</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="group in groups">
                     <td>{{group.name}}</td>
                     <td>{{group.description}}</td>
                     <td>{{group.status}}</td>
                     <td>
                        <a class="btn btn-sm" href="#/accounts/edit" role="button">
                           <span class="glyphicon glyphicon-pencil table-edit-icon" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-sm" href="#/accounts/edit" role="button">
                           <span class="glyphicon glyphicon-trash" class="table-edit-icon" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-sm" href="#/accounts/edit" role="button">
                           <span class="glyphicon glyphicon-chevron-down" class="table-edit-icon" aria-hidden="true"></span>
                        </a>
                     </td>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>

         <!-- END CONTENT AREA ================= -->
      </div>
   </div>
   <!-- END Row -->
</div>
<!-- END container-flud -->
