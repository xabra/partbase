
<!-- Include Nav Bar -->
<div ng-include = "'partials/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">
	<div class="row">

		<!-- Include Side Bar as First Column-->
		<div class="col-sm-3 col-md-2 sidebar">
			<div ng-include = "'partials/side-bar.tmpl.html'"></div>
		</div>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

			<!-- START CONTENT AREA =============== -->
			<h2>
				Document Detail
				<a class="btn btn-primary btn-sm" href="#/docs/edit/{{doc._id}}" role="button">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
				</a>

				<button type="button" class="btn btn-danger btn-sm" ng-click="delete()">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete 
				</button>
			</h2>

			<dl class="dl-horizontal"> 
				<dt>Title</dt>   <dd>{{doc.title}}</dd>
				<dt>Description</dt>   <dd>{{doc.description}}</dd>
				<dt>Doc Num</dt>   <dd>{{doc.documentNum}}</dd>
				<dt>Revision</dt>   <dd>{{doc.revision}}</dd>
				<dt>Document Type</dt>   <dd>{{doc.docType}}</dd>
				<dt>Part Type</dt>   <dd>{{doc.partType}}</dd>
				<dt>Project</dt>   <dd>{{doc.project}}</dd>
				<dt>Author</dt>   <dd>{{doc.author}}</dd>
				<dt>Date Created</dt>   <dd>{{doc.createdDate | date: 'short'}}</dd> 
				<dt>_id</dt>   <dd>{{doc._id}}</dd>   
			</dl> 

			<!-- END CONTENT AREA ================= -->
		</div>
	</div>  <!-- END Row -->
</div>  <!-- END container-flud -->
