
<!-- Include Nav Bar -->
<div ng-include = "'partials/nav-bar.tmpl.html'"></div>

<!-- Setup grid row in fluid container -->
<div class="container-fluid">
	<div class="row">

		<!-- Include Side Bar as First Column-->
		<div class="col-sm-3 col-md-2 sidebar">
			<div ng-include = "'partials/side-bar.tmpl.html'"></div>
		</div>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


			<!-- START CONTENT AREA =============== -->

			<h2>New Organization</h2>

			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputOrganizationName" class="col-sm-2 control-label">Organization Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputOrganizationName" placeholder="My Company, Inc." ng-model = "organization.name">
					</div>
				</div>
				<div class="form-group">
					<label for="inputOrganizationDomain" class="col-sm-2 control-label">Domain</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputOrganizationDomain" placeholder="mycompany.com" ng-model = "organization.domain">
					</div>
				</div>


				<!-- BUTTONS -->
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary" ng-click="create()">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
						<a class="btn btn-default" href="#/organizations/list" role="button">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</a>
					</div>
				</div>

			</form>

			<!-- END CONTENT AREA ================= -->
		</div>
	</div>  <!-- END Row -->
</div>  <!-- END container-flud -->
