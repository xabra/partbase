
<!-- Include Nav Bar -->
<div ng-include = "'partials/nav-bar.tmpl.html'"></div>


<!-- Setup grid row in fluid container -->
<div class="container-fluid">
  <div class="row">

    <!-- Include Side Bar as First Column-->
    <div class="col-sm-3 col-md-2 sidebar">
      <div ng-include = "'partials/side-bar.tmpl.html'"></div>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

      <!-- START CONTENT AREA =============== -->
      <h2>Users</h2>

      <p><input type="checkbox" ng-model="idIsShown">  Show IDs</p>
      <div class="table-responsive">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th ng-show = "idIsShown">ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Organization</th>
              <th>eMail</th>
              <th>Created Date</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "user in users">
              <td ng-show = "idIsShown"><a href="#docs/detail/{{doc._id}}">{{user._id}}<a/></td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.organization}}</td>
              <td>{{user.email}}</td>      
              <td>{{user.createdDate | date: 'short'}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- END CONTENT AREA ================= -->
    </div>
  </div>  <!-- END Row -->
</div>  <!-- END container-flud -->
